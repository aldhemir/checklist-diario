<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #ff7f7f;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: #ff7f7f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc6699;
    }

    button.cancel {
      background-color: #ccc;
    }

    button.cancel:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar Registro</h1>
    <form id="edit-form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome" required />

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" required />

      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="curso">Curso</label>
      <input type="text" id="curso" name="curso" required />

      <label for="dataCurso">Data do Curso</label>
      <input type="date" id="dataCurso" name="dataCurso" required />

      <label for="sinal">Sinal</label>
      <input type="text" id="sinal" name="sinal" required />

      <label for="valor">Valor</label>
      <input type="text" id="valor" name="valor" required />

      <label for="presente">Presente</label>
      <input type="text" id="presente" name="presente" required />

      <label for="vendedora">Vendedora</label>
      <input type="text" id="vendedora" name="vendedora" required />

      <label for="formasPagamento">Formas de Pagamento</label>
      <input type="text" id="formasPagamento" name="formasPagamento" required />

      <label for="observacao">Observação</label>
      <input type="text" id="observacao" name="observacao" required />

      <div class="buttons">
        <button type="button" id="save-button">Salvar</button>
        <button type="button" class="cancel" id="cancel-button">Cancelar</button>
      </div>
    </form>
  </div>

  <script>
    // Recupera os dados passados na URL
    const params = new URLSearchParams(window.location.search);
    const index = params.get('index');
    const storedData = localStorage.getItem('gestaoCursosData');
    const data = storedData ? JSON.parse(storedData) : [];

    // Preenche os campos do formulário com os dados do item selecionado
    if (index !== null) {
      const item = data[index];
      document.getElementById('nome').value = item.nome;
      document.getElementById('sobrenome').value = item.sobrenome;
      document.getElementById('telefone').value = item.telefone;
      document.getElementById('dataNascimento').value = item.dataNascimento;
      document.getElementById('cpf').value = item.cpf;
      document.getElementById('email').value = item.email;
      document.getElementById('curso').value = item.curso;
      document.getElementById('dataCurso').value = item.dataCurso;
      document.getElementById('sinal').value = item.sinal;
      document.getElementById('valor').value = item.valor;
      document.getElementById('presente').value = item.presente;
      document.getElementById('vendedora').value = item.vendedora;
      document.getElementById('formasPagamento').value = item.formasPagamento;
      document.getElementById('observacao').value = item.observacao;
    }

    // Salvar as alterações
    document.getElementById('save-button').addEventListener('click', () => {
      const updatedItem = {
        nome: document.getElementById('nome').value,
        sobrenome: document.getElementById('sobrenome').value,
        telefone: document.getElementById('telefone').value,
        dataNascimento: document.getElementById('dataNascimento').value,
        cpf: document.getElementById('cpf').value,
        email: document.getElementById('email').value,
        curso: document.getElementById('curso').value,
        dataCurso: document.getElementById('dataCurso').value,
        sinal: document.getElementById('sinal').value,
        valor: document.getElementById('valor').value,
        presente: document.getElementById('presente').value,
        vendedora: document.getElementById('vendedora').value,
        formasPagamento: document.getElementById('formasPagamento').value,
        observacao: document.getElementById('observacao').value,
      };
      data[index] = updatedItem;
      localStorage.setItem('gestaoCursosData', JSON.stringify(data));
      window.location.href = 'cursos.html'; // Retorna para a tela inicial
    });

    // Cancelar e voltar
    document.getElementById('cancel-button').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
